plugins {
    id 'java'
}

group 'dev.alexengrig'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven {
        name = "GitHubPackages"
        url = uri("https://maven.pkg.github.com/alexengrig/structures")
        credentials {
            username = project.findProperty("gpr.user") ?: System.getenv("GITHUB_USERNAME")
            password = project.findProperty("gpr.key") ?: System.getenv("GITHUB_PACKAGES_TOKEN")
        }
    }

}

dependencies {
    compile 'dev.alexengrig:structures:0.1.0-SNAPSHOT'
    testCompile 'junit:junit:4.12'
}
